<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html;charset=utf-8" http-equiv="content-type"></meta><link rel="stylesheet" type="text/css" href="__STYLE__"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.18922"></meta></head><body><font color="#333333" face="Arial">Қызметтерді қосу үшін «1С» компаниясы хабарласуды ұсынады:<br><font color="#ff0000">*</font> сертификатталған <span style="COLOR: #333333"><a href="https://its.1c.kz/zakaz">Сүйемелдеу орталықтары мен сервис-серіктестерге</a></span>;</font><font face="Arial"><br><font color="#333333"><font color="#ff0000">*</font> немесе сіз бағдарламалық өнімді сатып алған «1С» фирмасының серіктесіне.<br>Егер сізде 1С:АТС келісімшарты болса, сіз кейбір 1С қызметтерін пайдалана аласыз. <font color="#333333"><a href="https://its.1c.kz/db/itsinfk#content:1576:hdoc">Толығырақ</a></font></font></font></body></html>
