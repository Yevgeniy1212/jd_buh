<h1>Пересчет оборота по реализации в счетах-фактурах выданных</h1>
<p>Обработка пересчитывает значение реквизита "Оборот по реализации" из тенге в валюту. Пересчет выполняется только для счетов-фактур выданных, выписанных в валюте начиная с 01.07.2014 г.</p></body></html>
