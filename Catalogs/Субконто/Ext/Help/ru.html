<h1 class="">Субконто</h1>
<p class="" style="margin-left: 20px; margin-top: 0px; margin-bottom: 5px"><a href="#70a6370b13ca43baa611bed9691c461172b2d800155dbcaf0611e3e7004d848ab1">Справочник «Субконто»</a></p>
<a name="70a6370b13ca43baa611bed9691c461172b2d800155dbcaf0611e3e7004d848ab1"><h2 style="margin-left: 0px">Справочник «Субконто»</h2></a>
<p style="margin-left: 20px">Справочник предназначен для хранения информации об объектах аналитического учета, которые не предусмотрены во всех иных справочниках (прочие объекты аналитического учета).</p>
<p style="margin-left: 20px">Может использоваться в бухгалтерском и налоговом учете.</p>
<p> </p></body></html>
