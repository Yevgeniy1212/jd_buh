<h2 style="margin-left: 0px">Справочник «Виды прочих выплат»</h2>
<p style="margin-left: 20px">Справочник «Виды прочих выплат», предназначен для хранения перечня прочих выплат физическим лицам. В каждом элементе справочника есть возможность указать способ отражения для автоматической подстановки счетов в учетных документах </p>
