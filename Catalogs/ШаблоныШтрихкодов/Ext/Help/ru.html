<h1>Шаблоны штрихкодов</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для регистрации шаблонов этикеток штрихкодов основных средств. </p>
<p style="MARGIN-LEFT: 0px">Для печати штрихкодов в соответствии с разработанным шаблоном применяется обработка <a href="DataProcessor.ПечатьШтрихкодов/Help">Печать штрихкодов</a>. </p></body></html>
